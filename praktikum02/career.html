<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Form</title>
</head>
<body>
    <h2>Application for Employment</h2>
    <form action="">
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <div class="a">
                <label for="position">Position You Are Applying For</label>
            </div>
            <div class="b">
                <select>
                    <option value="barista">Barista</option>
                    <option value="cashier">Cashier</option>
                </select>
            </div>
            <div class="a">
                <label for="date">Date Of Application</label>
            </div>
            <div class="b">
                <input type="date">
            </div>
            <br><br>
            <div class="a">
                <label for="fname">First Name</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
            <div class="a">
                <label for="lname">Last Name</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
            <br><br>
            <div class="a">
                <label for="address">Address</label>
            </div>
            <div class="b">
                <textarea name="address" cols="20" rows="3"></textarea>
            </div>
            <div class="a">
                <label for="district">District</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
            <div class="a">
                <label for="city">City</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
            <br><br><br><br>
            <div class="a">
                <label for="hphone">Home Phone</label>
            </div>
            <div class="b">
                <input type="number" placeholder="if it doesn't exist, type 0">
            </div>
            <div class="a">
                <label for="mphone">Mobile Phone</label>
            </div>
            <div class="b">
                <input type="number">
            </div>
            <br><br>
            <div class="a">
                <label for="email">Email</label>
            </div>
            <div class="b">
            <input type="email">
            </div>
            <br><br>
            <div class="a">            
                <label for="ld">Linkedln</label>
            </div>
            <div class="b">
                <input type="text" placeholder="if it doesn't exist, type -">
            </div>
            <div class="a">
                <label for="ig">Instagram</label>
            </div>
            <div class="b">
                <input type="text" placeholder="if it doesn't exist, type -">
            </div>
            <div class="a">
                <label for="fb">Facebook</label>
            </div>
            <div class="b">
                <input type="text" placeholder="if it doesn't exist, type -">
            </div>
            <br><br>
            <div class="a">
                <label for="date">Date Available for Work</label>
            </div>
            <div class="b">
                <input type="date">
            </div>
            <br><br>
            <div class="a">
                <label for="salary">Desired Salary</label>
            </div>
            <div class="b"> 
                <input type="number" placeholder="only numbers">
            </div>
            <br><br>
            <div class="d">
                <label for="question">Are You an Indonesian Citizen ?</label>
            </div>
            <div class="c">
                <input type="radio" name="question" id="question">
                <label for="yes">Yes</label>
            </div>
            <div class="c">
                <input type="radio" name="question" id="question">
                <label for="No">No</label>  
            </div>
            <br><br>
            <div class="d">
                <label for="question2">Have You Applied/Interviewed In The Last 6 Months?</label>  
            </div>
            <div class="c">
                <input type="radio" name="question" id="question">
                <label for="yes">Yes</label>
            </div>
            <div class="c">
                <input type="radio" name="question" id="question">
                <label for="No">No</label>
            </div>
        </fieldset>
        <br><br>
        <fieldset>
            <legend><b>Employment</b></legend>
            <div class="a">    
                <label for="employer">Employer</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
            <br><br>
            <div class="a">
                <label for="wp">Work Phone</label>
            </div>
            <div class="b">
                <input type="number">
            </div>
            <br><br>
            <div class="a">
                <label for="address">Address</label>
            </div>
            <div class="b">
                <textarea name="address" cols="20" rows="3"></textarea>
            </div>
            <div class="a">
                <label for="district">District</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
            <div class="a"> 
                <label for="City">City</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
                <br><br><br><br>
            <div class="a">
                <label for="job">Position</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
                <br><br>
            <div class="a">
                <label for="sname">Supervisors Name and Title</label>
            </div>
            <div class="b">
                <input type="text">
            </div>
                <br><br>
            <div class="a">
                <label for="reason">Reason for Leaving</label>
            </div>
            <div class="b">
                <textarea name="reason" cols="20" rows="3"></textarea>
            </div>
                <br><br><br><br>
            <div class="d">
                <label for="question">May We Contact Them?</label>
            </div>
            <div class="c">
                <input type="radio" name="question" id="question">
                <label for="yes">Yes</label>
            </div>
            <div class="c">
                <input type="radio" name="question" id="question">
                <label for="No">No</label>  
            </div>
        </fieldset>
        <br><br>
        <fieldset>
            <legend><b>Document</b></legend>
            <div class="a">
                <label for="cv">CV</label>
            </div>
            <div class="b">
                <input type="file">
            </div>
            <br><br>
            <div class="a">
                <label for="pf">Portfolio</label>
            </div>
            <div class="b">
                <input type="file">
            </div>
            <br><br>
            <div class="a">
                <label for="ijazah">Ijazah</label>
            </div>
            <div class="b">
                <input type="file">
            </div>
            <br><br>
            <div class="a">
                <label for="skck">Police Certificate (SKCK)</label>
            </div>
            <div class="b">
                <input type="file">
            </div>
        </fieldset>
        <br><br>
        <p>*Disclaimer</p>
            <input type="checkbox">
            <label for="disclaimer">I declare that the data I filled in is correct. I am willing to accept cancellation sanctions if I violate this statement</label>
        <br><br><br>
        <div class="e">
            <input type="submit" value="Submit">   
        </div>  
        <br><br><br>
        <p1>&copy; 2020 Ay Kaffi. All Rights Reserved. By Nuraini Febrianti.</p1 >
    </form>
    <style>
        body {
            background-color:  rgb(93, 223, 228);
            font-style: normal;
            font-family: monospace;
        }
        h2 {
            text-align: center;
            background-color: rgb(255, 166, 64);
        }
        p {
            color: red;    
        }
        fieldset {
            background-color: rgb(255, 166, 64);   
        }
        legend {
            text-align: center;
            font-size: larger;
        }
        label {
            font-size: medium;
        }
        label[for=disclaimer] {
            color: red;
        }
        ::placeholder {
            font-family: cursive;
            font-size: x-small;
        }
        select {
            font-family: monospace;
        }
        input[type=file] {
            font-family: monospace;
        }
        input[type=submit] {
            font-family: monospace;
            font-size: medium;
        }
        .a  {
            float: left;
            width: 17%;
            margin-top: 3px;
        }
        .b  {
            float: left;
            width: 16%;
            margin-top: 3px;
        }
        .c  {
            float: left;
            width: 18%;
            margin-top: 3px;
        }
        .d  {
            float: left;
            width: 32%;
            margin-top: 3px;
        }
        .e  {
            text-align: center;
            font-size: large;
        }
    </style>
</body>
</html>
